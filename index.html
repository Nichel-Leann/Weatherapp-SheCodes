<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>üå¶Ô∏è Weahter-App SheCodes</title>
  </head>
  <body>
    <div class="weather-app-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
            minlength="3"
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="city-name" id="city-name"></h1>
            <p class="weather-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity:
              <span class="weather-data-unit" id="weather-data-unit"></span>,
              Wind:
              <span
                class="weather-data-unit"
                id="weather-data-unit-wind"
              ></span>
            </p>
          </div>
          <div>
            <span class="weather-icon" id="weather-icon">üå•Ô∏è</span>
            <span class="weather-temperature" id="weather-temperature">12</span>
            <span class="weather-unit">¬∞C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Nichel-Leann" target="_blank"
          >Nichelleann Richards</a
        >, is
        <a
          href="https://github.com/Nichel-Leann/Weatherapp-SheCodes"
          target="_blank"
          >open-sourced on GitHub</a
        >
        <br />
        and
        <a href="https://easyshecodesweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
